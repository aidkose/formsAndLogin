<div class="edit">
  <h1>Edit Entries</h1>
  <form>
    <label for="recName">Record Name:</label>
    <input id="recName" type="text" name="recName" />

    <label for="year">Year:</label>
    <input id="year" type="text" name="year" />

    <label for="artist">Artist:</label>
    <input id="artist" type="text" name="artist" />

    <label for="genre">Genre:</label>
    <input id="genre" type="text" name="genre" />

    <label for="label">Record Label:</label>
    <input id="label" type="text" name="label" />

    <label for="price">Price:</label>
    <input id="price" type="text" name="price" />

    <label for="speed">Record Speed:</label>
    <input id="speed" type="text" name="speed" />

    <label for="country">Country:</label>
    <input id="country" type="text" name="country" />

    <label for="code">Bar Code:</label>
    <input id="code" type="text" name="code" />

    <label for="track">Track Number:</label>
    <input id="track" type="text" name="track" />
  </form>
  <div class="butt">
    <button id="edit">Edit</button>
    <button id="submit">Save Changes</button>
  </div>
  <p>
    Edit button recalls the info from the string in js and the save changes
    button console logs the new edited info.
  </p>
</div>
